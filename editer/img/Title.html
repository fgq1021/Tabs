    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

</head>
<body>
<img src="./Title_files/bd_logo1_31bdc765.png" id="image" style="width: 100%">
<div class="test" id="div1"></div>
<div class="test" id="div2"></div>


<script src="./Title_files/rgbaster.min.js"></script>
<script src="./Title_files/jquery-3.0.0.js"></script>
<script>
    var img = document.getElementById('image');
    var a = 100;
    RGBaster.colors(img, {
        paletteSize: a,
// 调色板大小
//        exclude: ['rgb(255,255,255)'],
// 不包括白色
        success: function (payload) {


// payload.dominant是主色，RGB形式表示

// payload.secondary是次色，RGB形式表示

// payload.palette是调色板，含多个主要颜色，数组
            console.log(payload.dominant);
            console.log(payload.secondary);
            console.log(payload.palette);
            $('#div1').css('background-color', payload.dominant);
            $('#div2').css('background-color', payload.secondary);
            for (var i = 0; i < a; i++)
            {
                $('<div class="test"></div>').css('background-color', payload.palette[i]).appendTo('body');
            }
        }
    });

</script>

</body></html>
